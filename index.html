<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-share-modal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

        <div class="circle1"></div>
        <div class="circle2"></div>

        <div class="wrapper">
            <div class="card-wrapper">
                <div>
                    <img src="./image/b094c8fd-3095-490d-a5a9-57e032025593.jpg" alt="user" >
                </div>
                <div class="user-name">
                    <h2>Mahesh More</h2>
                </div>
                <div class="designation">
                    <h3>Frontend Devloper ,  Infosys</h3>
                </div>
                <div class="bottom-group">
                    <button onclick="openModal()" class="btn-share btn-card">
                        <i class="fa-solid fa-share"></i>
                        <div> share my profile</div>
                    </button>

                    <button class="btn-follow btn-card">Follow me</button>
                </div>
            </div>
        </div>

        <!-- modal component (jo dikh nahi raha hain baad main open hoga)-->
        <div class="modal">
            <div class="modal-header">
                <h1>Share My Profile</h1>
                <div>
                    <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
                </div>
            </div>

            <div>

                <h3>Share this via</h3>

                <div class="icon-container">
                    <a href="#" class="icon" id="facebook">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" class="icon" id="twitter">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#" class="icon" id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="icon" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                    <a href="#" class="icon" id="telegram">
                        <i class="fa-brands fa-telegram"></i>
                    </a>
                    
                </div>
            </div>

        </div>

        <!-- overlay -->
        <div class="overlay" onclick="closeModal()"></div>
        <script src="./script.js"></script>

    
</body>
</html>
